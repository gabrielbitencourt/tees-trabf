<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bejewled</title>
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav id="bar">
            <div>
                <button id="open-menu-btn" onclick="toggleMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="48px" height="48px">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <h1>Bejewled</h1>
            </div>
            <p id="points">0 pontos</p>
        </nav>
        <div id="menu" class="hidden">
            <div>
                <button id="close-menu-btn" onclick="toggleMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="48px" height="48px">
                        <path d="M0 0h24v24H0V0z" fill="none"/>
                        <path d="M3 18h13v-2H3v2zm0-5h10v-2H3v2zm0-7v2h13V6H3zm18 9.59L17.42 12 21 8.41 19.59 7l-5 5 5 5L21 15.59z"/>
                    </svg>
                </button>
                <h1>Bejewled</h1>
            </div>
            <ul>
                <li>
                    <button onclick="removeColor()">-</button>
                    <p id="colors">7 cores</p>
                    <button onclick="addColor()">+</button>
                </li>
                <li>
                    <button onclick="removeCol()">-</button>
                    <p id="cols">10 colunas</p>
                    <button onclick="addCol()">+</button>
                </li>
                <li>
                    <button onclick="removeRow()">-</button>
                    <p id="rows">10 linhas</p>
                    <button onclick="addRow()">+</button>
                </li>
                <li>
                    <p class="full">As mudanças só serão aplicadas quando o jogo for recomeçado.</p>
                </li>
                <li>
                    <button class="full" onclick="restart()">Recomeçar</button>
                </li>
                <li>
                    <h4>Suas melhores pontuações</h4>
                </li>
                <li id="ranking"></li>
                <li>
                    <button class="full" onclick="clearRanking()">Limpar pontuações</button>
                </li>
            </ul>
        </div>
        <div id="overlay" onclick="toggleMenu()"></div>
        <canvas id="game"></canvas>
        <p id="timer">0.0s</p>
        <script src="game.js"></script>
        <script src="index.js"></script>
    </body>
</html>
